
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>找回密码</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.css}"/>
    <style type="text/css">
body { padding: 20px; }
.starter-template { width:350px; padding: 0 40px; text-align: center; }
</style>
</head>
<body class="container">
<hr/>
<div class="starter-template">
    <h2>找回密码</h2>
    <form name="form" th:action="@{/register/getPassword}" onsubmit="return flag();" method="POST"> <!-- 3 -->
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" name="email" id="email" value="" placeholder="邮箱" />

        </div>
        <div class="form-group">
            <input type="submit" id="login" value="找回" class="btn btn-primary" />
        </div>

        <script type="text/javascript">

             function isEmailAvailable() {
            var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
            if (!reg.test(document.getElementById("email").value)) {

                alert("非法邮箱，请重新输入");
                return false;
            } else {
                return true;
            }
        }
        function flag(){

        if(isEmailAvailable())
         return true;
         else
         return false;
         }

            </script>

    </form>

</div>
<a th:href="@{/login}" class="btn btn-info">返回登陆界面</a>

</body>
</html>
